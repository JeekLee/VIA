dependencies {
    api(project(":setting:redis"))
    api(project(":setting:database"))
    api(project(":setting:external"))
    api(project(":setting:storage"))

    implementation(project(":core"))

    compileOnly(project(":account:account-app"))
    compileOnly(project(":account:account-domain"))
    testImplementation(project(":account:account-app"))
    testImplementation(project(":account:account-domain"))

    implementation  "io.github.openfeign.querydsl:querydsl-jpa:${queryDslVersion}:jakarta"
    annotationProcessor  "io.github.openfeign.querydsl:querydsl-apt:${queryDslVersion}:jakarta"
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api'
    annotationProcessor 'jakarta.annotation:jakarta.annotation-api'
}

def querydslDir = "generated/querydsl"

sourceSets {
    main.java.srcDirs += [querydslDir]
}

tasks.withType(JavaCompile).configureEach {
    options.generatedSourceOutputDirectory = file(querydslDir)
}

clean {
    delete file(querydslDir)
}